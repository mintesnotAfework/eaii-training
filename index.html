<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAII - Cybersecurity Division Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image.png" type="image/png">
    <script src="./script.js"></script>
</head>
<body>
    <div class="slides-container" id="slidesContainer">
        <div class="slide" id="slide1">
            <div class="slide-header">
                <img src="./logo.png" alt="EAII Logo" class="company-logo">
                <div class="company-info">
                    <div class="company-name">EAII</div>
                    <div class="division-name">Cybersecurity Division</div>
                </div>
            </div>
            <div class="slide-content slide-1-content">
                <div class="main-content">
                    <h1 class="slide-title-main">Cyber Security and Dark Side of AI</h1>
                    <div class="slide-subtitle">Adaptive Security Intelligence</div>
                    
                    <div class="ai-battle-container">
                        <div class="ai-side good-ai">
                            <div class="ai-label">Good AI</div>
                            <div class="ai-icon">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <p class="ai-description">
                                AI-powered security systems that protect, detect, and respond to threats in real-time.
                            </p>
                        </div>
                        
                        <div class="vs-container">
                            <div class="battle-line"></div>
                            <div class="vs-text">VS</div>
                        </div>
                        
                        <div class="ai-side dark-ai">
                            <div class="ai-label">Bad AI</div>
                            <div class="ai-icon">
                                <i class="fas fa-robot"></i>
                            </div>
                            <p class="ai-description">
                                AI-driven attacks that evolve, adapt, and exploit vulnerabilities autonomously.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="nav-btn prev-btn" id="prevBtn" style="visibility: hidden;">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-btn next-btn" id="nextBtn" style="visibility: hidden;">
        <i class="fas fa-chevron-right"></i>
    </button>
</body>
</html>
